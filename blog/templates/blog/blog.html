{% extends "pages/base.html" %}

{% block title %}Blog{% endblock title %}

{% block content %}
	{% for post in Posts %}
		<h4>{{post.date|date:'d/m/Y'}} <a href="{% url 'post' post.id %}">{{post.title}}</a></h4>
		<img src="{{post.image.url}}" alt="Django" width="300px" height="auto">	
	{% endfor %}		
{% endblock content %}
