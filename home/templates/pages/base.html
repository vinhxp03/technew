<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %} <!-- khai báo load file static -->
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2" align="center">
				<img src="{% static 'images/uit.png' %}" alt="" class="responsive-img">
			</div>
			<div class="col-sm-10" align="center">
				<h1>Welcome Django</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="bs-slidebar">
					<ul class="nav flex-column">
						<li><a href="/">Thông tin cá nhân</a></li>
						<li><a href="{% url 'blog' %}">Bài viết</a></li>
						<li><a href="{% url 'contact' %}">Liên hệ</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="container-fluid">
					{% block content %}
						
					{% endblock content %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
